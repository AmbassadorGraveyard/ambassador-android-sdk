test:
  pre:
    - emulator -avd circleci-android21 -no-audio:
        background: true
        parallel: true
  override:
    # - ./gradlew -p SDKTestApplication assemble
    # - cp -r SDKTestApplication/AmbassadorSDK/build/outputs $CIRCLE_ARTIFACTS
    - ./gradlew -p SDKTestApplication test
    - cp -r SDKTestApplication/AmbassadorSDK/build/reports/tests/debug/* $CIRCLE_TEST_REPORTS
    - circle-android wait-for-boot   
    - ./gradlew -p SDKTestApplication connectedAndroidTestDebug -PdisablePreDex
    - cp -r SDKTestApplication/AmbassadorSDK/build/reports/androidTests/connected/* $CIRCLE_TEST_REPORTS
