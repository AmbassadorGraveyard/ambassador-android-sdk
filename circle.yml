test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
  override:
    # - ./gradlew -p SDKTestApplication assemble
    # - cp -r SDKTestApplication/AmbassadorSDK/build/outputs $CIRCLE_ARTIFACTS
    - ./gradlew -p SDKTestApplication test
    - cp -r SDKTestApplication/AmbassadorSDK/build/reports/tests/debug/* $CIRCLE_TEST_REPORTS
    - circle-android wait-for-boot   
    - ./gradlew -p SDKTestApplication connectedAndroidTest
    - cp -r SDKTestApplication/build/outputs/androidTest-results/* CIRCLE_TEST_REPORTS
